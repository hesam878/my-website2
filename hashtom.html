<!DOCTYPE html>
<html lang="fa">
<head>
  <title>کلاس هشتم</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* استایل پایه */
    body {
      font-family: 'Iranian Sans', sans-serif;
      direction: rtl;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap; /* برای جلوگیری از سرریز در صفحات کوچک */
      justify-content: center; /* مرکز‌چینی عناصر */
      padding: 20px;
    }

    .card {
      background-color: rgba(219, 215, 215, 0.397);
      border: 1px solid black;
      border-radius: 20px;
      width: 200px;
      margin: 10px;
      padding: 10px;
      text-align: center;
      font-size: 24px; /* اندازه فونت کاهش یافته */
      color: #4CAF50;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden; /* جلوگیری از بیرون زدن محتوا */
      min-height: 200px; /* حداقل ارتفاع کارت */
    }

    .card img {
      max-width: 100%; /* تصویر کاملاً داخل کارت جا بگیرد */
      height: auto;
      border-radius: 10px;
      object-fit: cover; /* تصویر به درستی داخل کارت قرار گیرد */
    }

    .card:hover {
      transform: scale(1.05); /* افزایش اندازه هنگام هاور */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Media Query برای موبایل */
    @media (max-width: 480px) {
      .card {
        width: 120px; /* عرض کارت کاهش یافته */
        font-size: 14px; /* اندازه فونت کاهش یافته */
        min-height: 150px; /* حداقل ارتفاع کارت */
        padding: 8px; /* فضای داخلی کمتر */
        overflow: hidden; /* جلوگیری از بیرون زدن محتوا */
      }

      .card img {
        max-width: 100%; /* تصویر کاملاً داخل کارت جا بگیرد */
        height: auto;
        object-fit: cover; /* تصویر به درستی داخل کارت قرار گیرد */
      }

      h1 {
        font-size: 20px; /* اندازه عنوان کاهش یافته */
      }

      .card div {
        font-size: 12px; /* اندازه متن پایین کارت کاهش یافته */
        white-space: nowrap; /* جلوگیری از شکستن خط متن */
        overflow: hidden; /* جلوگیری از بیرون زدن متن */
        text-overflow: ellipsis; /* اضافه شدن `...` به متن‌های طولانی */
      }
    }

    /* Media Query برای لپ‌تاپ */
    @media (min-width: 1024px) and (max-width: 1440px) {
      .card {
        width: 200px;
        font-size: 24px; /* اندازه فونت مناسب */
        min-height: 250px; /* حداقل ارتفاع کارت */
      }
    }
  </style>
</head>
